<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>
    <!-- A second form field that takes a name as an input. -->
    <form id="name"> 
        <label for="inputName" class="well well-sm">Please type your name here:</label>
        <input id="inputName" type="text" name="inputName">
    </form>
    <!-- A first form field that takes a number as an input. -->    
    <form id="count-neighbor">
      <div class="form-group">
        <p>Input a number to get a neighbor~~:</p>
        <textarea id="text-number" name="text-number" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    <!-- For reset button -->
      <button type="button" class="btn btn-warning" id="reset">Reset</button>
      <br>
      <p class="well well-sm">All of the neighbors show up here:</p>
      <div id="bolded-passage">
      </div>
    </form> 
  </div>
</body>
</html>

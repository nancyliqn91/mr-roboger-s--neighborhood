<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a number to get a neighbor~~:</p>
        <textarea id="text-number" name="text-number" class="form-control"></textarea>
      </br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    </br>
    <button type="button" class="hidden" id="reset">Reset</button>
    <p>All of the neighbors:</p>
    <div id="bolded-passage" class="hidden">
    </div>
  </div>
</body>
</html>
